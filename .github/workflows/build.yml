name: ğŸ  Build

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ  Build
    steps:
      - name: ğŸ§¹ Cancel previus redundant builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
          
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v2
      
      - name: âš™ï¸ Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ  Build
        run: npm run build
        
      - name: ğŸ’… Lint
        run: npm run lint

      - name: ğŸ’‡â€â™€ï¸ Lint --fix
        run: npm run lint:fix

      - name: âœ… Test
        run: npm run test